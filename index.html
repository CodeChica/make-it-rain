<!doctype html>
<html>
  <head>
    <title>eyes</title>
    <script>
      function makeItRain() {
        for (let i = 0; i <= 10; i += 1) {
          let delay = 1000 * i;
          let rain = 10 * i;

          setTimeout(function(value){
            let rainMeter = document.querySelector('span');
            rainMeter.textContent = value;
          }, delay, rain);
        }
      }
    </script>
  </head>
  <body>
    <h1>Hello</h1>
    <h2>totally awesome page</h2>
    <p>
      I like to sing out loud and I like granola bars.
      I'm part of a really cool a cappella group.
    </p>

    <span id="total-rain">0</span>
    <button onclick="makeItRain();">Make it rain</button>
  </body>
</html>
